<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things | HiveMQ Alphabet Wall</title>
    <link href="https://fonts.cdnfonts.com" rel="stylesheet">
    <style>
        :root {
            --st-red: #e11d21;
            --st-glow: rgba(225, 29, 33, 0.8);
        }

        body {
            background-color: #050505;
            /* Ein düsteres Wand-Muster rein mit CSS */
            background-image: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .logo {
            font-family: 'Stranger Things', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            color: transparent;
            -webkit-text-stroke: 1px var(--st-red);
            text-shadow: 0 0 15px var(--st-glow);
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            border-radius: 15px;
            border: 1px solid #222;
            position: relative;
            box-shadow: 0 0 50px #000;
        }

        /* Die "Kabel" der Lichterkette */
        .wall::before {
            content: "";
            position: absolute;
            top: 25%; left: 0; right: 0; height: 1px;
            background: #333;
            box-shadow: 0 50px 0 #333, 0 100px 0 #333;
            z-index: 0;
        }

        .letter {
            font-family: 'Arial', sans-serif;
            font-size: clamp(2rem, 10vw, 3rem);
            margin: 10px 12px;
            color: #111; /* Fast unsichtbar wenn aus */
            transition: all 0.05s;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        /* Farben der Glühbirnen */
        .lit-0 { color: #fff !important; text-shadow: 0 0 10px #fff, 0 0 30px #eec500, 0 0 60px #eec500 !important; } 
        .lit-1 { color: #fff !important; text-shadow: 0 0 10px #fff, 0 0 30px #0055ff, 0 0 60px #0055ff !important; } 
        .lit-2 { color: #fff !important; text-shadow: 0 0 10px #fff, 0 0 30px #00ff22, 0 0 60px #00ff22 !important; } 
        .lit-3 { color: #fff !important; text-shadow: 0 0 10px #fff, 0 0 30px #ff0000, 0 0 60px #ff0000 !important; } 
        .lit-4 { color: #fff !important; text-shadow: 0 0 10px #fff, 0 0 30px #ffffff, 0 0 60px #ffffff !important; } 

        .console {
            width: 95%;
            max-width: 600px;
            border: 2px solid var(--st-red);
            padding: 20px;
            background: rgba(0,0,0,0.95);
        }

        .status-line {
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .log-box {
            height: 80px;
            overflow-y: auto;
            font-size: 0.75rem;
            margin-top: 15px;
            color: #444;
            border-top: 1px solid #222;
            padding-top: 10px;
        }

        .input-group { display: flex; gap: 10px; margin-top: 10px; }
        input { 
            flex-grow: 1; background: #000; border: 1px solid var(--st-red); 
            color: white; padding: 12px; font-family: monospace; outline: none;
        }
        button { 
            background: var(--st-red); color: white; border: none; 
            padding: 10px 20px; cursor: pointer; font-family: sans-serif; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo">Kern's Stranger Things</div>

    <div class="wall" id="alphabet-wall"></div>

    <div class="console">
        <div class="status-line">
            <span>CONNECTION:</span>
            <span id="status" style="color:var(--st-red)">WAITING...</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="msgInput" placeholder="Sende Nachricht..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">RUN</button>
        </div>

        <div class="log-box" id="log"></div>
    </div>

    <!-- MQTT BIBLIOTHEK -->
    <script src="https://unpkg.com"></script>

    <script>
        const wall = document.getElementById('alphabet-wall');
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        alphabet.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.innerText = char;
            span.className = 'letter';
            span.id = 'L-' + char;
            span.setAttribute('data-color', index % 5); 
            wall.appendChild(span);
        });

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML = `<div>> ${m}</div>` + l.innerHTML;
        }

        // MQTT KONFIGURATION
        const brokerUrl = 'wss://b2d8ace7b2de4ec6aae81f8deb1b637c.s1.eu.hivemq.cloud:8884/mqtt';

        const client = mqtt.connect(brokerUrl, {
            username: 'Pablo',
            password: 'Wimsheim1',
            clientId: 'pablo_web_' + Math.random().toString(16).substring(2, 8),
            keepalive: 60,
            reconnectPeriod: 1000,
            connectTimeout: 10000,
            clean: true
        });

        client.on('connect', () => {
            document.getElementById('status').innerText = 'STABLE';
            document.getElementById('status').style.color = '#00ff00';
            addLog("System bereit.");
            client.subscribe('stranger/things');
        });

        client.on('message', (topic, message) => {
            const msg = message.toString().toUpperCase();
            addLog("Empfangen: " + msg);
            lightUpSequence(msg);
        });

        client.on('error', (err) => {
            console.log(err);
            addLog("Fehler: " + err.message);
        });

        async function lightUpSequence(text) {
            const chars = text.replace(/[^A-Z]/g, '').split('');
            for (let char of chars) {
                const el = document.getElementById('L-' + char);
                if (el) {
                    const colorIndex = el.getAttribute('data-color');
                    el.classList.add('lit-' + colorIndex);
                    await new Promise(r => setTimeout(r, 700));
                    el.classList.remove('lit-' + colorIndex);
                    await new Promise(r => setTimeout(r, 250));
                }
            }
        }

        function send() {
            const input = document.getElementById('msgInput');
            if(input.value) {
                client.publish('stranger/things', input.value);
                addLog("Gesendet: " + input.value);
                input.value = '';
            }
        }
    </script>
</body>
</html>
