<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things | HiveMQ Alphabet Wall</title>
    <!-- Korrigierter Font-Link -->
    <link href="https://fonts.cdnfonts.com" rel="stylesheet">
    <style>
        :root {
            --st-red: #e11d21;
            --st-glow: rgba(225, 29, 33, 0.8);
            --st-black: #050505;
        }

        body {
            background: #050505 url('https://www.transparenttextures.com');
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .logo {
            font-family: 'Stranger Things', sans-serif;
            font-size: 4rem;
            color: transparent;
            -webkit-text-stroke: 1px var(--st-red);
            text-shadow: 0 0 15px var(--st-glow);
            margin-bottom: 30px;
            text-align: center;
        }

        .wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin-bottom: 40px;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
        }

        .letter {
            font-family: 'Arial', sans-serif;
            font-size: 3.5rem;
            margin: 10px;
            color: #222;
            transition: all 0.1s;
            text-shadow: none;
            position: relative;
        }

        .lit {
            color: #fff !important;
            text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #0ff !important;
        }

        .console {
            width: 90%;
            max-width: 600px;
            border: 2px solid var(--st-red);
            padding: 15px;
            background: rgba(0,0,0,0.9);
        }

        .log-box {
            height: 100px;
            overflow-y: auto;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            margin-top: 10px;
            padding-top: 10px;
        }

        .input-group { display: flex; gap: 5px; margin-top: 10px; }
        input { flex-grow: 1; background: #111; border: 1px solid var(--st-red); color: white; padding: 8px; outline: none; }
        button { background: var(--st-red); color: white; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold;}
    </style>
</head>
<body>

    <div class="logo">Kern's Stranger Things</div>

    <div class="wall" id="alphabet-wall"></div>

    <div class="console">
        <div style="font-size: 0.7rem; letter-spacing: 2px;">BROKER: <span id="status" style="color:var(--st-red)">OFFLINE</span></div>
        
        <div class="input-group">
            <input type="text" id="msgInput" placeholder="Nachricht tippen...">
            <button onclick="send()">SENDEN</button>
        </div>

        <div class="log-box" id="log"></div>
    </div>

    <!-- Korrigierter MQTT-Bibliothek Link -->
    <script src="https://unpkg.com"></script>
    
    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const wall = document.getElementById('alphabet-wall');
        alphabet.split('').forEach(char => {
            const span = document.createElement('span');
            span.innerText = char;
            span.className = 'letter';
            span.id = 'L-' + char;
            wall.appendChild(span);
        });

        // Verbindungsparameter
        const client = mqtt.connect('wss://b2d8ace7b2de4ec6aae81f8deb1b637c.s1.eu.hivemq.cloud:8884/mqtt', {
            username: 'Pablo',
            password: 'Wimsheim1',
            clientId: 'pablo_web_' + Math.random().toString(16).substring(2, 10),
            connectTimeout: 4000,
            reconnectPeriod: 1000,
        });

        client.on('connect', () => {
            document.getElementById('status').innerText = 'ONLINE';
            document.getElementById('status').style.color = '#00ff00';
            addLog("System bereit. Das Tor ist offen.");
            client.subscribe('stranger/things');
        });

        client.on('message', (topic, message) => {
            const msg = message.toString().toUpperCase();
            addLog("EMPFANGEN: " + msg);
            lightUpSequence(msg);
        });

        client.on('error', (err) => {
            addLog("FEHLER: " + err.message);
        });

        async function lightUpSequence(text) {
            const chars = text.replace(/[^A-Z]/g, '').split('');
            for (let char of chars) {
                const el = document.getElementById('L-' + char);
                if (el) {
                    el.classList.add('lit');
                    await new Promise(r => setTimeout(r, 800));
                    el.classList.remove('lit');
                    await new Promise(r => setTimeout(r, 200));
                }
            }
        }

        function send() {
            const val = document.getElementById('msgInput').value;
            if(val) {
                client.publish('stranger/things', val);
                addLog("GESENDET: " + val);
                document.getElementById('msgInput').value = '';
            }
        }

        function addLog(m) {
            const l = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            l.innerHTML = `<div>[${time}] ${m}</div>` + l.innerHTML;
        }
    </script>
</body>
</html>
