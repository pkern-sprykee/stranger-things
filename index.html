<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things | Pablo's Wall</title>
    <link href="https://fonts.cdnfonts.com" rel="stylesheet">
    <style>
        :root {
            --st-red: #e11d21;
            --st-glow: rgba(225, 29, 33, 0.8);
        }

        body {
            background-color: #050505;
            background-image: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .logo {
            font-family: 'Stranger Things', sans-serif;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            color: transparent;
            -webkit-text-stroke: 1.5px var(--st-red);
            text-shadow: 0 0 20px var(--st-glow);
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 850px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            border-radius: 15px;
            border: 2px solid #222;
            box-shadow: 0 0 40px #000;
            margin-bottom: 30px;
            position: relative;
        }

        /* Dekorative Kabel im Hintergrund */
        .wall::after {
            content: "";
            position: absolute;
            top: 25%; left: 0; right: 0; height: 1px;
            background: #333;
            box-shadow: 0 60px 0 #333, 0 120px 0 #333;
            z-index: 0;
            opacity: 0.4;
        }

        .letter {
            font-family: 'Arial', sans-serif;
            font-size: clamp(2.5rem, 12vw, 4rem);
            margin: 10px 15px;
            color: #1a1a1a;
            transition: all 0.1s;
            font-weight: bold;
            position: relative;
            z-index: 1;
            user-select: none;
        }

        /* Die 5 Stranger-Things-Farben (Glow) */
        .lit-0 { color: #fff !important; text-shadow: 0 0 15px #fff, 0 0 35px #eec500, 0 0 60px #eec500 !important; transform: scale(1.2); } 
        .lit-1 { color: #fff !important; text-shadow: 0 0 15px #fff, 0 0 35px #0055ff, 0 0 60px #0055ff !important; transform: scale(1.2); } 
        .lit-2 { color: #fff !important; text-shadow: 0 0 15px #fff, 0 0 35px #00ff22, 0 0 60px #00ff22 !important; transform: scale(1.2); } 
        .lit-3 { color: #fff !important; text-shadow: 0 0 15px #fff, 0 0 35px #ff0000, 0 0 60px #ff0000 !important; transform: scale(1.2); } 
        .lit-4 { color: #fff !important; text-shadow: 0 0 15px #fff, 0 0 35px #ffffff, 0 0 60px #ffffff !important; transform: scale(1.2); } 

        .console {
            width: 100%;
            max-width: 550px;
            background: #000;
            border: 2px solid var(--st-red);
            padding: 20px;
            box-shadow: 0 0 20px rgba(225,29,33,0.3);
        }

        .status-box { font-size: 0.8rem; color: #888; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 15px; }

        .log-box {
            height: 90px;
            overflow-y: auto;
            background: #050505;
            padding: 10px;
            font-size: 0.75rem;
            color: #444;
            border: 1px solid #111;
        }

        .input-group { display: flex; margin-top: 15px; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid var(--st-red); color: white; padding: 12px; font-family: monospace; outline: none; }
        button { background: var(--st-red); color: white; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="logo">Kern's Stranger Things</div>

    <div class="wall" id="alphabet-wall"></div>

    <div class="console">
        <div class="status-box">
            CONNECTION: <span id="status" style="color:var(--st-red)">INITIALIZING...</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="msgInput" placeholder="Sende Nachricht an Pablo..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">RUN</button>
        </div>

        <div id="log" class="log-box"></div>
    </div>

    <!-- Mehrere Quellen für die Bibliothek für maximale Sicherheit -->
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const wall = document.getElementById('alphabet-wall');
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        // Wall-Setup
        alphabet.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.innerText = char;
            span.className = 'letter';
            span.id = 'L-' + char;
            span.setAttribute('data-color', index % 5);
            wall.appendChild(span);
        });

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + l.innerHTML;
        }

        // MQTT-Parameter für pkern-sprykee.github.io
        const connectUrl = 'wss://b2d8ace7b2de4ec6aae81f8deb1b637c.s1.eu.hivemq.cloud:8884/mqtt';
        
        const options = {
            username: 'Pablo',
            password: 'Wimsheim1',
            clientId: 'pablo_web_final_' + Math.random().toString(16).substr(2, 4),
            connectTimeout: 5000,
            keepalive: 60,
            clean: true
        };

        addLog("Suche das Tor zum Upside Down...");

        const client = mqtt.connect(connectUrl, options);

        client.on('connect', () => {
            document.getElementById('status').innerText = 'STABLE (OPEN)';
            document.getElementById('status').style.color = '#00ff00';
            addLog("Verbindung zum HiveMQ Broker erfolgreich.");
            client.subscribe('stranger/things');
        });

        client.on('error', (err) => {
            addLog("Fehler: " + err.message);
            document.getElementById('status').innerText = 'ERROR';
        });

        client.on('message', (topic, message) => {
            const msg = message.toString().toUpperCase();
            addLog("EINGANG: " + msg);
            lightUpSequence(msg);
        });

        async function lightUpSequence(text) {
            const chars = text.replace(/[^A-Z]/g, '').split('');
            for (let char of chars) {
                const el = document.getElementById('L-' + char);
                if (el) {
                    const cIdx = el.getAttribute('data-color');
                    el.classList.add('lit-' + cIdx);
                    await new Promise(r => setTimeout(r, 750));
                    el.classList.remove('lit-' + cIdx);
                    await new Promise(r => setTimeout(r, 250));
                }
            }
        }

        function send() {
            const input = document.getElementById('msgInput');
            if(input.value) {
                client.publish('stranger/things', input.value);
                addLog("AUSGANG: " + input.value);
                input.value = '';
            }
        }
    </script>
</body>
</html>
