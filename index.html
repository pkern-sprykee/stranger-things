<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things | Pablo Kern</title>
    <link href="https://fonts.cdnfonts.com" rel="stylesheet">
    <style>
        :root { --st-red: #e11d21; --st-glow: rgba(225, 29, 33, 0.8); }
        body { background: #050505; color: white; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .logo { font-family: 'Stranger Things', sans-serif; font-size: 3.5rem; color: transparent; -webkit-text-stroke: 1px var(--st-red); text-shadow: 0 0 15px var(--st-glow); margin: 20px 0; }
        .wall { display: flex; flex-wrap: wrap; justify-content: center; max-width: 800px; background: rgba(0,0,0,0.8); padding: 30px; border: 2px solid #222; border-radius: 15px; margin-bottom: 20px; box-shadow: inset 0 0 20px #000; }
        .letter { font-size: 3rem; margin: 10px; color: #1a1a1a; font-weight: bold; transition: 0.1s; }
        .lit { color: #fff !important; text-shadow: 0 0 15px #fff, 0 0 30px var(--st-red), 0 0 50px var(--st-red) !important; transform: scale(1.2); }
        .console { width: 100%; max-width: 500px; border: 2px solid var(--st-red); padding: 20px; background: #000; box-shadow: 0 0 20px rgba(225,29,33,0.3); }
        .log-box { height: 120px; overflow-y: auto; background: #050505; font-size: 0.75rem; color: #00ff00; padding: 10px; border: 1px solid #222; margin-top: 15px; text-align: left; }
        .input-group { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; background: #111; border: 1px solid var(--st-red); color: white; padding: 12px; outline: none; }
        button { background: var(--st-red); color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="logo">KERN'S WALL</div>

    <div class="wall" id="alphabet-wall"></div>

    <div class="console">
        <div style="font-size: 0.8rem;">STATUS: <span id="status-text" style="color:var(--st-red)">CONNECTING...</span></div>
        <div class="input-group">
            <input type="text" id="msgInput" placeholder="Tippen..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">RUN</button>
        </div>
        <div class="log-box" id="log"></div>
    </div>

    <!-- MQTT BIBLIOTHEK -->
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const wall = document.getElementById('alphabet-wall');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(char => {
            const span = document.createElement('span');
            span.innerText = char;
            span.className = 'letter';
            span.id = 'L-' + char;
            wall.appendChild(span);
        });

        function addLog(msg) {
            const l = document.getElementById('log');
            l.innerHTML = `<div>> ${msg}</div>` + l.innerHTML;
        }

        // FORCE NEU-VERBINDUNG
        const client = mqtt.connect('wss://b2d8ace7b2de4ec6aae81f8deb1b637c.s1.eu.hivemq.cloud:8884/mqtt', {
            username: 'Pablo',
            password: 'Wimsheim1',
            clientId: 'pablo_' + Math.floor(Math.random() * 10000),
            connectTimeout: 8000,
            reconnectPeriod: 2000,
            clean: true
        });

        addLog("Suche das Signal im Upside Down...");

        client.on('connect', () => {
            document.getElementById('status-text').innerText = "ONLINE";
            document.getElementById('status-text').style.color = "#00ff00";
            addLog("VERBUNDEN! Die Wand ist bereit.");
            client.subscribe('stranger/things');
        });

        client.on('error', (err) => {
            addLog("FEHLER: " + err.message);
            // Falls Port 8884 blockiert ist, kommt hier oft keine Meldung, der Log bleibt leer.
        });

        client.on('close', () => {
            addLog("Verbindung unterbrochen.");
        });

        client.on('message', (topic, message) => {
            const msg = message.toString().toUpperCase();
            addLog("NACHRICHT: " + msg);
            lightUp(msg);
        });

        async function lightUp(text) {
            const chars = text.replace(/[^A-Z]/g, '').split('');
            for (let char of chars) {
                const el = document.getElementById('L-' + char);
                if (el) {
                    el.classList.add('lit');
                    await new Promise(r => setTimeout(r, 700));
                    el.classList.remove('lit');
                    await new Promise(r => setTimeout(r, 200));
                }
            }
        }

        function send() {
            const input = document.getElementById('msgInput');
            if(input.value) {
                client.publish('stranger/things', input.value);
                input.value = '';
            }
        }
    </script>
</body>
</html>
